<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="images/logo-sc.png" />

    <!-- boostrap _ link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- font awsome_link -->
    <script
      src="https://kit.fontawesome.com/4b807fc97f.js"
      crossorigin="anonymous"
    ></script>

    <title>this is a shopping card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <i class="fas fa-tshirt"></i>
          <a class="navbar-brand" href="#card-body"> shopping card </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="shopping-card-container">
        <div class="total-price">
          <span> Total price : </span>
          <span class="total"> 0 $ </span>
        </div>
        <div class="list-products">
          <!-- Product 1 : baskets -->
          <div class="card-body">
            <div class="card" style="width: 18rem">
              <img src="images/shoe.jpg" class="card-img-top" alt="baskets" />
              <div class="card-body">
                <h5 class="card-title">shoes</h5>
                <p class="card-text">This is a basket</p>
                <h4 class="unit-price">150 $</h4>
                <div>
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">0</span>
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- Product 2 : dress -->

          <div class="card-body">
            <div class="card" style="width: 18rem">
              <img src="images/dress.jpg" class="card-img-top" alt="dress" />
              <div class="card-body">
                <h5 class="card-title">dress</h5>
                <p class="card-text">This is a dress</p>
                <h4 class="unit-price">100 $</h4>
                <div>
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">0</span>
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- Product 3 : bag -->
          <div class="card-body">
            <div class="card" style="width: 18rem">
              <img src="images/bag.jpg" class="card-img-top" alt="bag" />
              <div class="card-body">
                <h5 class="card-title">Bag</h5>
                <p class="card-text">This is a Bag</p>
                <h4 class="unit-price">50 $</h4>
                <div>
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">0</span>
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="para">
      <p>
        this is my first shopping card i've ever made i wish u like it and thank
        you by "AHMED CHERIF"
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
